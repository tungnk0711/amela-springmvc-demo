<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>customers</h1>

<div th:each="c : ${customers}">
    <p th:text="${c.firstName}"></p>
    <p th:text="${c.lastName}"></p>
    <p th:text="${c.province.name}"></p>
    <p><a th:href="@{/customer/__${c.id}__}">detail</a></p>
    <p th:text="----------"></p>

</div>

</body>
</html>
